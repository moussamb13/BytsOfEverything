      background-color: #45a049;
    }

      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .schedule-meeting:hover {
      background-color: #005bb5;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
    }

  <!-- MVP Launch Pad Form Section -->
  <section class="service-form">
    <div class="container">
      <br>        </br>
      <br>        </br>
      <form action="https://formspree.io/f/mvgjbnyp" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>        </br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>        </br>

        <label for="idea">Your Big Idea:</label>
        <textarea id="idea" name="idea" rows="5" placeholder="Tell us about your vision! What problem does your MVP solve? Who are your target users?" required></textarea><br>        </br>

        <label for="features">Core Features (Top 3-5):</label>
        <textarea id="features" name="features" rows="5" placeholder="List the must-have features for your MVP. Remember: simple and focused wins the race!" required></textarea><br>        </br>

        <label for="platform">Preferred Platform:</label>
        <select id="platform" name="platform" required>
          <option value="">Select platform...</option>
          <option value="web">üåê Web Application</option>
          <option value="mobile">üì± Mobile App (iOS/Android)</option>
          <option value="both">üöÄ Both Web & Mobile</option>
          <option value="other">üí° Other (explain in description)</option>
        </select><br>        </br>

        <label for="timeline">Desired Launch Timeline:</label>
        <select id="timeline" name="timeline" required>
          <option value="">Select timeline...</option>
          <option value="4weeks">‚ö° 4 weeks - Lightning Fast</option>
          <option value="6weeks">üèÉ 6 weeks - Quick Launch</option>
          <option value="8weeks">üìÖ 8 weeks - Balanced Approach</option>
          <option value="custom">üéØ Custom Timeline</option>
        </select><br>        </br>

        <label for="budget">Estimated Budget Range:</label>
        <select id="budget" name="budget" required>
          <option value="">Select budget...</option>
          <option value="3500-5000">$3,500 - $5,000</option>
          <option value="5000-8000">$5,000 - $8,000</option>
          <option value="8000-12000">$8,000 - $12,000</option>
          <option value="12000+">$12,000+</option>
        </select><br>        </br>

        <button type="submit" class="custom-button">Launch My MVP Journey</button>
      </form>

      <a href="https://calendly.com/moussamb1901/30min" class="schedule-meeting" target="_blank">Book Strategy Session</a>
