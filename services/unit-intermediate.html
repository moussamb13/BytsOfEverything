  <style>
    .custom-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .custom-button:hover {
      background-color: #45a049;
    }

    .schedule-meeting {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .schedule-meeting:hover {
      background-color: #005bb5;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects.html">Projects</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../contact.html">Contact</a></li>

      </nav>

  <div class="header-space"></div>
  <div class="header-space"></div>

  <!-- Intermediate Unit Testing Form Section -->
  <section class="service-form">
    <div class="container">
      <br>        </br>
      <br>        </br>
      <form action="https://formspree.io/f/mvgjbnyp" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>        </br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>        </br>

        <label for="description">Project Description:</label>
        <textarea id="description" name="description" rows="10" placeholder="Describe your multi-module application and testing requirements (test coverage, mocking dependencies, CI pipeline integration)" required></textarea><br>        </br>

        <label for="deadline">Preferred Deadline:</label>
        <input type="date" id="deadline" name="deadline"><br>        </br>

        <button type="submit" class="custom-button">Submit</button>
      </form>

      <a href="https://calendly.com/moussamb1901/30min" class="schedule-meeting" target="_blank">Schedule an Online Meeting</a>
    </div>
  </section>
